<aside class="col-lg-10 col-md-12 col-sm-12 col-xs-12">
    <div class="wrap-title">
        <em ng-bind="title"></em>
    </div>
</aside>
<aside class="col-lg-10 col-md-12 col-sm-12 col-xs-12 table-wrap" ng-if="equipList.length==0">
    <h2>目前没有可用设备</h2>
</aside>
<aside class="col-lg-10 col-md-12 col-sm-12 col-xs-12 table-wrap" ng-if="equipList.length>0">
    <table class="table table-striped table-condensed news-table">
        <thead>
            <tr>
                <th>序号</th>
                <th>设备编号</th>
                <th>设备类型</th>
                <th>设备名称</th>
                <th>设备状态</th>
            </tr>
        </thead>
        <tr ng-repeat="equip in equipList track by $index">
            <td>{{$index + 1+(paginationConf.currentPage - 1)*paginationConf.itemsPerPage}}</td>
            <td>{{equipList[$index].eid}}</td>
            <td>{{equipList[$index].etype}}</td>
            <td>{{equipList[$index].ename}}</td>
            <td>{{equipList[$index].estate}}</td>
        </tr>
    </table>
    <tm-pagination conf="paginationConf"></tm-pagination>
</aside>
